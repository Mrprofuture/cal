<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calendar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            background: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .day:hover {
            background: #0056b3;
        }
        .empty {
            background: transparent;
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="header">
        <button onclick="prevMonth()">&#10094;</button>
        <h2 id="monthYear"></h2>
        <button onclick="nextMonth()">&#10095;</button>
    </div>
    <div class="days" id="days"></div>
</div>

<script>
    const monthYear = document.getElementById('monthYear');
    const daysContainer = document.getElementById('days');
    let currentDate = new Date();

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        monthYear.innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        
        daysContainer.innerHTML = '';
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            daysContainer.innerHTML += `<div class="day empty"></div>`;
        }

        for (let date = 1; date <= lastDate; date++) {
            daysContainer.innerHTML += `<div class="day">${date}</div>`;
        }
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    renderCalendar();
</script>

</body>
</html>
